<div *ngIf="loading()" class="spinner-container">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<mat-grid-list cols="1" gutterSize="10px" rowHeight="fit" class="grid-list" *ngIf="!loading()">
  <mat-grid-tile *ngFor="let item of activeItems()">
    <app-item-card [item]="item"></app-item-card>
  </mat-grid-tile>
</mat-grid-list>
