<mat-card class="item-card">
  <mat-card-title>{{ item.title }}</mat-card-title>
  <mat-card-content>
    <p>{{ item.description }}</p>
    <a *ngIf="item.link" href="{{ item.link }}" target="_blank">Ссылка на подарок</a>
    <p *ngIf="item.reservedBy">Забронировано: {{ item.reservedBy }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="openReservationDialog()" [disabled]="!!item.reservedBy" color="primary" mat-raised-button>
      {{ item.reservedBy ? 'Забронировано' : 'Забронировать' }}
    </button>
  </mat-card-actions>
</mat-card>
