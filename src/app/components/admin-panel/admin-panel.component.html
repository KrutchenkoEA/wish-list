<div class="admin-actions">
  <button mat-raised-button color="primary" (click)="openAddDialog()">Добавить подарок</button>
</div>

<div class="admin-section">
  <h2>Все подарки</h2>
  <div cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-card
      class="item-card"
      *ngFor="let item of items(); let i = index"
      cdkDrag
    >
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ item.description }}</p>
        <a *ngIf="item.link" href="{{ item.link }}" target="_blank">Ссылка</a>
        <p *ngIf="item.reservedBy">Забронировано: {{ item.reservedBy }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openEditDialog(item)">Редактировать</button>
        <button mat-button color="warn" (click)="deleteItem(item.id)">Удалить</button>
        <button
          mat-button
          color="accent"
          *ngIf="item.reservedBy"
          (click)="cancelReservation(item.id)"
        >
          Отменить бронирование
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
